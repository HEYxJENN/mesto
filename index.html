<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="4 проект" />
  <meta name="keywords" content="html, css, javascript" />
  <meta name="author" content="Trifonov Evgenii" />
  <title>Место.Россия</title>
</head>

<body class="body">
  <div class="page">
    <!--+++-->
    <header class="header">
      <img class="logo" src="./images/logo_white.svg" alt="логотип с надписью Место">
    </header>
    <!--+++-->
    <main class="content">

      <section class="profile">
        <img class="profile__image" src="./images/kusto.png" alt="фото Жака Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто Ибн Ахмед Хамид Третий Всея Руси</h1>
          <img class="profile__edit" src="./images/EditButton.svg" id="edit" alt="кнопка редактирования">
        </div>
        <p class="profile__caption">Исследователь </p>
        <img class="profile__add" src="./images/plus.svg" alt="кнопка добавления">
      </section>

      <section>
        <ul class="elements">
          <li class="element">
            <img class="element__image" src="./images/my/photo_2022-02-09_16-14-44.jpg" alt="Грузия. Горы">
            <div class="element__caption">
              <h2 class="element__name">Грузия, Местия</h2>
              <button class="button"><img class="element__heart" src="./images/Vector.svg" alt="лайк.сердечко">
              </button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/my/photo_2022-02-09_15-46-07.jpg" alt="Домбай. Лошади в поле">
            <div class="element__caption">
              <h2 class="element__name">Россия, Домбай</h2>
              <button class="button"><img class="element__heart" src="./images/Vector.svg" alt="лайк.сердечко">
              </button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/my/photo_2022-02-09_15-59-45.jpg" alt="Бали. Вид с Утеса">
            <div class="element__caption">
              <h2 class="element__name">Индонезия, Бали</h2>
              <button class="button"><img class="element__heart" src="./images/Vector.svg" alt="лайк.сердечко"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/my/photo_2022-02-09_16-14-43.jpg"
              alt="Китай.Великая Китайская стена">
            <div class="element__caption">
              <h2 class="element__name">Китай, Пекин</h2>
              <button class="button"><img class="element__heart" src="./images/Vector.svg" alt="лайк.сердечко"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/my/photo_2022-02-09_16-14-42.jpg" alt="Хорватия">
            <div class="element__caption">
              <h2 class="element__name">Хорватия, Сплит</h2>
              <button class="button"><img class="element__heart" src="./images/Vector.svg" alt="лайк.сердечко">
              </button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/my/photo_2022-02-09_16-14-42(2).jpg" alt="Копенгаген.Каналы">
            <div class="element__caption">
              <h2 class="element__name">Дания, Копенгаген</h2>
              <button class="button"><img class="element__heart" src="./images/Vector.svg" alt="лайк.сердечко">
              </button>
            </div>
          </li>

        </ul>
      </section>
    </main>
    <!--+++-->
    <footer class="footer">
      <p class="footer__logo"> &copy; 2020 Mesto Russia </p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__content">
      <img class="popup__close" src="./images/CloseIcon.svg" alt="закрыть.крестик">
      <h2 class="popup__edit">Редактировать профиль</h2>
      <form class="popup__forms">
        <input type="text" name="имя" placeholder="enter name" class="popup__name" id="entername">
        <!--не понял должен ли быть тайп="нейм", валидатор ругается на такую формулировку, тайп текст у меня был, name дописал-->
        <input type="text" name="описание" placeholder="who is it?" class="popup__about">
        <button class="button" type="submit"><img class="popup__save" src="./images/SubmitButton.svg"
            alt="кнопка сохранить"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>

<!--+++-->
