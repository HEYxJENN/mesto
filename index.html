<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="4 проект" />
  <meta name="keywords" content="html, css, javascript" />
  <meta name="author" content="Trifonov Evgenii" />
  <title>Место.Россия</title>
</head>

<body class="body">
  <div class="page">
    <!--+++-->
    <header class="header">
      <img class="logo" src="./images/logo_white.svg" alt="логотип с надписью Место">
    </header>
    <!--+++-->
    <main class="content">

      <section class="profile">
        <img class="profile__image" src="./images/kusto.png" alt="фото Жака Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто Ибн Ахмед Хамид Третий Всея Руси</h1>
          <img class="profile__edit" src="./images/EditButton.svg" id="edit" alt="кнопка редактирования">
        </div>
        <p class="profile__caption">Исследователь </p>
        <img class="profile__add" src="./images/plus.svg" alt="кнопка добавления">
      </section>

      <section>
        <ul class="elements">

        </ul>
      </section>

    </main>
    <!--+++-->
    <footer class="footer">
      <p class="footer__logo"> &copy; 2020 Mesto Russia </p>
    </footer>

    <div class="popup" id="popup__edit">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__edit">Редактировать профиль</h2>
        <form class="popup__forms" name="form-edit">
          <input type="text" name="field-name" placeholder="enter name" class="popup__input" id="entername">
          <input type="text" name="field-about" placeholder="who is it?" class="popup__input" id="enterabout">
          <button class="popup__save" type="submit" id="submit__edit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup__add">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__edit">Новое место</h2>
        <form class="popup__forms" id="form__add" name="form-add">
          <input type="text" name="field-placename" placeholder="название" class="popup__input" id="enterplacename">
          <input type="url" name="field-link" placeholder="ссылка на картинку" class="popup__input" id="enterlink">
          <button class="popup__save" type="submit" id="submit__add">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="zoomImg">
      <div class="popup__zoomimg-box">
        <img class="popup__zoomimg" src=" " alt=" ">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__zoomimg-caption"></h2>
      </div>
    </div>

    <template id="template">
      <li class="element">
        <div class="element__image-block">
          <img class="element__image" src=" " alt=" ">
          <button type="button" class="element__delete"></button>
        </div>
        <div class="element__caption">
          <h2 class="element__name"></h2>
          <button type="button" class="element__heart">
          </button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </div>
</body>

</html>

<!--+++-->
