<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="stylesheet" href="./vendor/fonts/fonts.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="4 проект" />
  <meta name="keywords" content="html, css, javascript" />
  <meta name="author" content="Trifonov Evgenii" />
  <title>Место.Россия</title>
</head>

<body class="body">
  <div class="page">
    <!--+++-->
    <header class="header">
      <img class="logo" src="./images/logo_white.svg" alt="логотип с надписью Место">
      <img class="line" src="./images/line.svg" alt="Линия">
    </header>
    <!--+++-->
    <main class="content">

      <div class="profile">
        <img class="profile__image" src="./images/kusto.png" alt="фото Жака Ива Кусто">
        <div class="profile__nameblock">
          <h2 class="profile__name">Жак-Ив Кусто Ибн Ахмед Хамид Третий Всея Руси</h2>
          <img class="profile__edit" src="./images/Edit Button.svg" alt="кнопка редактирования">
        </div>
        <h3 class="profile__caption">Исследователь </h3>
        <img class="profile__add" src="./images/Add Button.svg" alt="кнопка добавления">
      </div>

      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/my/photo_2022-02-09_16-14-44.jpg" alt="Грузия. Горы">
          <div class="element__caption">
            <h2 class="element__name">Грузия, Местия</h2>
            <img class="element__heart" src="./images/Vector.svg">
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/my/photo_2022-02-09_15-46-07.jpg" alt="Домбай. Лошади в поле">
          <div class="element__caption">
            <h2 class="element__name">Россия, Домбай</h2>
            <img class="element__heart" src="./images/Vector.svg">
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/my/photo_2022-02-09_15-59-45.jpg" alt="Бали. Вид с Утеса">
          <div class="element__caption">
            <h2 class="element__name">Индонезия, Бали</h2>
            <img class="element__heart" src="./images/Vector.svg">
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/my/photo_2022-02-09_16-14-43.jpg"
            alt="Китай.Великая Китайская стена">
          <div class="element__caption">
            <h2 class="element__name">Китай, Пекин</h2>
            <img class="element__heart" src="./images/Vector.svg">
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/my/photo_2022-02-09_16-14-42.jpg" alt="Хорватия">
          <div class="element__caption">
            <h2 class="element__name">Хорватия, Сплит</h2>
            <img class="element__heart" src="./images/Vector.svg">
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/my/photo_2022-02-09_16-14-42 (2).jpg" alt="Копенгаген.Каналы">
          <div class="element__caption">
            <h2 class="element__name">Дания, Копенгаген</h2>
            <img class="element__heart" src="./images/Vector.svg">
          </div>
        </li>

      </ul>
   
    </main>
    <!--+++-->
    <footer class="footer">
      <img class="footer__logo" src="./images/© 2020 Mesto Russia.svg" alt="Логотип с надписью место Россия 2020">
    </footer>

  </div>

  <script src="script.js"></script>
</body>

</html>

<!--+++-->
